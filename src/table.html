    <html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript" src="monopoly-all.js"></script>
<link rel="stylesheet" type="text/css" href="monopoly.css" />
<body>
  <div class="board">
      <div class="row" id="row1">
        <script>
          for(var i=0; i<=9; i++){
            if(i==9){
                document.write("<div style='margin-right: 0px;' class='box' id='"+square[i].id+"'>"+square[i].name+"</div>");
              }else{
                document.write("<div style='margin-right: 2px;' class='box' id='"+square[i].id+"'>"+square[i].name+"</div>");
            }
          }
        </script>
      </div>
  	<div class="row" id="row2">
  		<div class="col1">
        <script>
          for(var i=39; i>=30; i--){
            if(i==30){
                document.write("<div style='margin-bottom: 0px; margin-right: 2px;' class='box' id='"+square[i].id+"'>"+square[i].name+"</div>");
              }else{
                document.write("<div style='margin-bottom: 2px; margin-right: 2px;' class='box' id='"+square[i].id+"'>"+square[i].name+"</div>");
            }
          }
        </script>
  		</div>
      <div id="first_div" style="display:block">
          <form>
    Number of Players
    <input type="text" id="n_players"/>
    <input type="button" value="set" onclick="generateTextBoxes()" />
    <div id="pl"></div>
  </form>
      </div>

      <div id="second_div" style="display:none">
      </div>

      <div class="col3">
        <script>
          for(var i=10; i<=19; i++){
            if(i==19){
                document.write("<div style='margin-bottom: 0px;' class='box' id='"+square[i].id+"'>"+square[i].name+"</div>");
              }else{
                document.write("<div style='margin-bottom: 2px;' class='box' id='"+square[i].id+"'>"+square[i].name+"</div>");
            }
          }
        </script>
  		</div>
  	</div>
  	<div class="row" id="row3">
      <script>
        for(var i=29; i>=20; i--){
          if(i==20){
              document.write("<div style='margin-right: 0px;' class='box' id='"+square[i].id+"'>"+square[i].name+"</div>");
            }else{
              document.write("<div style='margin-right: 2px;' class='box' id='"+square[i].id+"'>"+square[i].name+"</div>");
          }
        }
      </script>
    </div>
  </div>
</body>
</html>
